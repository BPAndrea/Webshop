<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookStore Webshop</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="row">
    <div class="large-12 columns">
        <div class="logo">
            <h1>Bookstore</h1>
        </div>
        <div class="search">
            <form action="/search" method="POST">
                <input type="search" name="keyword" placeholder="Find your favorite book">
            </form>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <nav class="top-bar data-topbar">
                    <ul class="title-area">
                        <li class="name">
                            <h1>
                                <a href="/index">
                                    HOME
                                </a>
                            </h1>
                        </li>
                        <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
                    </ul>
                    <section class="top-bar-section">
                        <ul class="right">
                            <li class="divider"></li>
                            <li class="has-dropdown">
                                <a th:href="@{/home}">Catalog</a>
                            </li>
                            <li class="divider"></li>
                            <li><a th:href="@{/home}">Log in</a></li>
                        </ul>
                        <ul class="right">
                            <li class="has-dropdown">
                                <a href="#">Shopping Cart</a>
                            </li>
                        </ul>
                    </section>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <ul class="breadcrumbs">
                    <a th:href="@{/sort-by-price-asc}">Price Asc</a>
                    <li class="user-section" th:text="${name}"></li>
                    <li class="user-section" th:text="${email}"></li>
                </ul>
            </div>
        </div>
        <img src="https://s26162.pcdn.co/wp-content/uploads/2017/11/bookstore-slide-2MCD-superJumbo.jpg" />
        <div class="large-12 columns productgalleries">
            <div class="row">
                <div class="large-3 small-5 columns" th:each="book : ${books}">
                    <div class="panel">
                        <img th:attr="src=@{${book.pictureUrl}}" style="width: 180px; height: 200px;">
                            <h4 th:text="${book.author}" class="author"></h4>
                            <h5 th:text="${book.title}" class="book-title"></h5>
                            <h6 th:text="|${book.price} EUR|" class="subheader"></h6>
                        <a th:href="@{|/${book.id}/orderitem|}" class=".buy-button"><button>Add to cart</button></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="row">
    <div class="large-12 columns">
        <hr />
        <div class="row">
            <div class="large-6 columns">
                <p>Â© Copyright 2019 We did it for the cookies team</p>
            </div>
            <div class="large-6 columns">
                <ul class="inline-list right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">How to Order</a></li>
                    <li><a href="#">Shipping</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
